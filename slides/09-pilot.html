<section class="slide slide-pilot" data-theme="light">
  <div class="slide-inner">
    <div class="ornament-frame"><div class="corner-bl"></div><div class="corner-br"></div></div>
    <div class="pilot-wrap">
      <div class="pilot-img-wrap rv-scale d2"><img src="extracted_images/feedback-data-stars.jpg" alt="Geri Bildirim Verisi"></div>
      <div class="pilot-stats">
        <h2 class="slide-title rv d1" style="text-align:left;">Canlı Veri</h2>
        <p class="rv d2" style="font-family:var(--font-body);font-size:1.05rem;color:var(--chocolate-muted);margin-bottom:8px;">8 haftalık pilot test sonuçları</p>
        <div class="gold-rule rv d2" style="width:56px;margin-bottom:24px;transform-origin:left;"></div>
        <div class="stats-grid">
          <div class="rv d3"><div class="stat-num" data-count="50" data-suffix="+">0</div><div class="stat-bar"></div><div class="stat-lbl">Geri Dönüş</div></div>
          <div class="rv d4"><div class="stat-num" data-count="3">0</div><div class="stat-bar"></div><div class="stat-lbl">Çözülmüş Problem</div></div>
          <div class="rv d5"><div class="stat-num" data-count="8" data-suffix=" Hafta">0</div><div class="stat-bar"></div><div class="stat-lbl">Test Süresi</div></div>
          <div class="rv d6"><div class="stat-num" data-count="30">0</div><div class="stat-bar"></div><div class="stat-lbl">QR Kod Noktası</div></div>
        </div>
      </div>
    </div>
  </div>
</section>
